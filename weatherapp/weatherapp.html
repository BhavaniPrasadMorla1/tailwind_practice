<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Enable dark mode via class -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    
  </head>

  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition duration-300 min-h-screen">
    <div class="max-w-md mx-auto p-6 flex flex-col gap-6">
      <header class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Weather App</h1>
        <button id="theme-toggle" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">
          Toggle Theme
        </button>
      </header>

      <form id="weather-form" class="flex gap-2">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="flex-1 px-4 py-2 border rounded dark:bg-gray-800 dark:border-gray-600"
        />
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Search
        </button>
      </form>

      <div id="weather-result" class="text-center space-y-2"></div>
    </div>

    <script src="weatherapp.js"></script>
  </body>
</html>
