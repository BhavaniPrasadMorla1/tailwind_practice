<!DOCTYPE html>
<html lang="en" id="html-element"> <!-- Add ID to the <html> element -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class', // ⬅️ enable class-based dark mode
        }
      </script>
    
</head>

<body class="font-sans bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <div class="max-w-3xl mx-auto p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Search Wikipedia</h1>
            <button id="theme-toggler" class="bg-gray-200 dark:bg-gray-700 text-sm px-5 py-2 rounded-full">
                Dark
            </button>
        </header>

        <!-- Search Form -->
        <form id="search-form" class="flex items-center gap-4 mb-8">
            <input type="text" id="search-input" placeholder="Enter search term"
                class="flex-grow px-4 py-2 border-2 border-gray-300 rounded focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-white dark:text-white" />
            <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                Search
            </button>
        </form>

        <!-- Results -->
        <div id="search-results" class="mb-8 space-y-6">
            <!-- Result items injected via JS -->
        </div>
    </div>

    <script src="wikipedia.js"></script>
</body>
</html>
